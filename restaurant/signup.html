  <title>SignUp - Engineer's Chai</title>

<body class="login-img3-body">

  <div class="container">
    <h1 class="text-center"><a href="index.php" class="fa fa-home" style="font-size: 50px; cursor: pointer;"></a></h1>
    <form class="login-form" action="admin/auth.php" method="POST" style="margin-top:20px;">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" name="first_name" placeholder="First Name" onkeypress="return /[a-z _]/i.test(event.key);" autofocus required>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" name="last_name" placeholder="Last Name" onkeypress="return /[a-z _]/i.test(event.key);" autofocus required>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_phone"></i></span>
          <input type="tel" class="form-control" name="mobile" id="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" title="Enter 10 Digit Mobile Number" autofocus required>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_mail"></i></span>
          <input type="email" class="form-control" name="email" placeholder="Email" autofocus required>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" name="pass" id="pass" placeholder="Password" required>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" name="re-pass" id="re-pass" placeholder="Confirm Password" required>
        </div>        
        <div class="input-group">
          <label id="checkpass"></label>
          </div>                            
        <div class="input-group">                                       
                <p class="fa fa-times-circle-o" id="passl" style="color:red; text-align: left;"><a> Password must have in between 8 to 32 character.</a></p>
                <p class="fa fa-times-circle-o" id="Ualpha" style="color:red; text-align: left;"><a> Password must have atleast one UPPERCASE character i.e. [A-Z]. </a></p>
                <p class="fa fa-times-circle-o" id="lalpha" style="color:red; text-align: left;"><a> Password must have atleast one lowercase character i.e. [a-z]. </a></p>
                <p class="fa fa-times-circle-o" id="num" style="color:red; text-align: left;"><a> Password must have atleast one number i.e. [0-9]. </a></p>
                <p class="fa fa-times-circle-o" id="symbol" style="color:red; text-align: left;"><a> Password must atleast one special character i.e. !@#$%^&*<>. </a></p>              
        </div>        
        <button class="btn btn-primary btn-lg btn-block" type="submit" name="reg_user" id="reg_user" disabled>Sign Up</button>
        <button class="btn btn-info btn-lg btn-block" name="signin" type="submit">Sign In</button>
      </div>
    </form>
    
    
  </div>
  <script>
    var newpass = document.querySelector('#pass');
    var confpass = document.querySelector('#re-pass');
    var i=0;
    newpass.addEventListener('keyup',function(){     
      if(newpass.value.length == 0 || newpass.value.length < 8 || newpass.value.length > 32){              
        document.getElementById('passl').className = 'fa fa-times-circle-o';         
        document.getElementById('passl').value  = 0;              
        document.getElementById('passl').style.color  = "red";
      }else{        
        document.getElementById('passl').className  = 'fa fa-check-circle-o';              
        document.getElementById('passl').value  = 1;
        document.getElementById('passl').style.color  = "green";
      }

      if((/^(?=.*[A-Z])/).test(newpass.value) == false){              
        document.getElementById('Ualpha').className = 'fa fa-times-circle-o'; 
        document.getElementById('Ualpha').value  = 0;       
        document.getElementById('Ualpha').style.color  = "red";       
       }else{                 
        document.getElementById('Ualpha').className  = 'fa fa-check-circle-o';               
        document.getElementById('Ualpha').value  = 1;
        document.getElementById('Ualpha').style.color  = "green";
        
      }

      if((/^(?=.*[a-z])/).test(newpass.value) == false){
        document.getElementById('lalpha').className = 'fa fa-times-circle-o'; 
        document.getElementById('lalpha').value  = 0;  
        document.getElementById('lalpha').style.color  = "red";            
       }else{                      
        document.getElementById('lalpha').className  = 'fa fa-check-circle-o';              
        document.getElementById('lalpha').value  = 1;
        document.getElementById('lalpha').style.color  = "green";
      }

      if((/^(?=.*[0-9])/).test(newpass.value) == false){
        document.getElementById('num').className = 'fa fa-times-circle-o'; 
        document.getElementById('num').value  = 0;    
        document.getElementById('num').style.color  = "red";          
       }else{                      
        document.getElementById('num').className  = 'fa fa-check-circle-o';              
        document.getElementById('num').value  = 1;
        document.getElementById('num').style.color  = "green";
      }

      if((/^(?=.*[~!@#$%^&*<>])/).test(newpass.value) == false){
        document.getElementById('symbol').className = 'fa fa-times-circle-o'; 
        document.getElementById('symbol').value  = 0;
        document.getElementById('symbol').style.color  = "red";              
       }else{                      
        document.getElementById('symbol').className  = 'fa fa-check-circle-o';              
        document.getElementById('symbol').value  = 1;
        document.getElementById('symbol').style.color  = "green";
      }

      i = document.getElementById('passl').value + document.getElementById('Ualpha').value + document.getElementById('lalpha').value + document.getElementById('num').value +  document.getElementById('symbol').value; 
      console.log(i);
      if(i==5){
        if(confpass.value == newpass.value){
        document.getElementById('reg_user').disabled  = false;              
        document.getElementById('checkpass').innerHTML  = "Password Matched";   
        document.getElementById('checkpass').style.color  = "green";                         
        
        }else{
        document.getElementById('reg_user').disabled  = true;              
        document.getElementById('checkpass').innerHTML  = "Password not matched";              
        document.getElementById('checkpass').style.color  = "red";              
        }
      }else{
        document.getElementById('reg_user').disabled  = true;              
        document.getElementById('checkpass').innerHTML  = "Password not matched";              
        document.getElementById('checkpass').style.color  = "red";              
        }      

    })

    
    confpass.addEventListener('keyup',function(){
      i = document.getElementById('passl').value + document.getElementById('Ualpha').value + document.getElementById('lalpha').value + document.getElementById('num').value +  document.getElementById('symbol').value; 
      console.log(i);
      if(i==5){
        if(confpass.value == newpass.value){
        document.getElementById('reg_user').disabled  = false;              
        document.getElementById('checkpass').innerHTML  = "Password Matched";   
        document.getElementById('checkpass').style.color  = "green";                         
        
        }else{
        document.getElementById('reg_user').disabled  = true;              
        document.getElementById('checkpass').innerHTML  = "Password not matched";              
        document.getElementById('checkpass').style.color  = "red";              
        }
      }else{
        document.getElementById('reg_user').disabled  = true;              
        document.getElementById('checkpass').innerHTML  = "Password not matched";              
        document.getElementById('checkpass').style.color  = "red";              
        }      
    })
    
   
  </script> 

</body>
